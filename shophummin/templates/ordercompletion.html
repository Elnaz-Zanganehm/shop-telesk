 {% extends 'base.html' %}
 {% load static %}

 {% block title %} تلسک-ثبت سفارش {% endblock %}


 {% block static_files %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'style/allstyle.css' %}">
    <link rel="stylesheet" href="{% static 'style/login-form-modal.css' %}">
    <link rel="stylesheet" href="{% static 'style/product-breadcrumb.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
<body>

  <!-- section begin -->
  <section class="section-buy">
    <div class="container container-buy mt-3 d-flex justify-content-center">
      <div class="sefareshForm bg-light mb-5 shadow" style="width: 60%;">
        <h4 class="mb-4 py-2 px-2 border-bottom">تکمیل سفارش</h4>
          <form class="px-5">
            <div class="mb-3 pt-3">
              <label for="exampleInputFirstname" class="form-label">نام</label>
              <input type="text" class="form-control" id="exampleInputFirstname">
            </div>
            <div class="mb-3">
              <label for="exampleInputLastname" class="form-label">نام خانوادگی</label>
              <input type="text" class="form-control" id="exampleInputLastname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmailorPhone" class="form-label">آدرس ایمیل یا شماره تماس</label>
              <input type="text" class="form-control" id="exampleInputEmailorPhone">
            </div>
            <div class="mb-3">
              <label for="exampleInputPostalCode" class="form-label">کدپستی</label>
              <input type="password" class="form-control" id="exampleInputPostalCode">
            </div>
            <div class="mb-3">
              <label for="exampleInputAddress" class="form-label">آدرس</label>
              <input type="password" class="form-control" id="exampleInputAddress">
            </div>
            
            <button type="submit" class="btn btn-primary my-4 w-25">پرداخت</button>
            <a href="{% url 'shophummin:store' %}" type="submit" class="btn btn-primary my-4 w-25 bg-primary-subtle text-dark border-0 ms-auto" style="float: left;">بازگشت به فروشگاه</a>
          </form>
          
      </div> 
    </div>
  </section>
  <!-- section end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
</body>
{% endblock %}
